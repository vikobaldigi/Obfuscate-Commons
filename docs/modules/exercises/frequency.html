<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Frequency Analysis</title>
  <link rel="stylesheet" href="../../css/style.css" />
  <link rel="stylesheet" href="../../css/modules.css" />
  <style>
    body {
      padding-top: 3.0em;
    }
    header#terminal-header {
      text-align: center;
    }
    header#terminal-header h1 {
      margin: 0;
      padding: 0;
      line-height: 1.2;
    }
    header#terminal-header p {
      margin: 0;
      padding-top: 1.0em;
      font-size: 1.1em;
      line-height: 1.4;
      max-width: 40em;
      margin-inline: auto;
    }
    main.module-content {
      margin-top: 2em;
      max-width: 700px;
      margin-inline: auto;
    }
    canvas {
      margin-top: 1em;
      width: 100%;
      max-width: 600px;
      height: 250px;
      display: block;
      background-color: #000;
      border: 1px solid var(--accent);
    }
    label, input[type="text"] {
      display: block;
      margin-top: 1em;
      margin-bottom: 0.5em;
      font-family: var(--font);
      color: var(--accent);
    }
    input[type="text"] {
      width: 100%;
      padding: 0.5em;
      background-color: #000;
      color: var(--text);
      border: 1px solid var(--accent);
    }
  </style>
</head>
<body>
  <div class="shell">
    <header id="terminal-header">
      <h1>üß™ Frequency Analysis (Exercise)</h1>
      <p>Before computers, ciphers were broken using patterns in letters. See how letter frequencies reveal structure ‚Äî and weakness ‚Äî in plaintext.</p>
    </header>

    <main class="module-content">
      <label for="text">Enter Text</label>
      <input type="text" id="text" value="HELLO ENCRYPTED WORLD" />
      <canvas id="canvas" width="600" height="250"></canvas>

      <div style="margin-top: 2em; text-align: center;">
        <a href="index.html" class="nav-button">‚Üê Back to All Exercises</a>
      </div>
    </main>

    <footer>
      <p><a href="../../index.html">‚Üê Back to Obfuscate-OS</a></p>
    </footer>
  </div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const input = document.getElementById('text');

    function getFrequencies(text) {
      const freq = Array(26).fill(0);
      for (let char of text.toUpperCase()) {
        const index = char.charCodeAt(0) - 65;
        if (index >= 0 && index < 26) freq[index]++;
      }
      return freq;
    }

    function drawGraph(freq) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#ffffff";
      ctx.font = "12px Courier New";
      ctx.textAlign = "center";
      ctx.fillText("Letter Frequency", canvas.width / 2, 20);

      for (let i = 0; i < 26; i++) {
        const height = freq[i] * 5;
        const x = 20 + i * 20;
        const y = canvas.height - 40;

        ctx.fillStyle = "#b98eff";
        ctx.fillRect(x, y, 15, -height);
        ctx.fillStyle = "#ffffff";
        ctx.fillText(String.fromCharCode(65 + i), x + 7, y + 15);
      }
    }

    function updateChart() {
      const freq = getFrequencies(input.value);
      drawGraph(freq);
    }

    input.addEventListener('input', updateChart);
    updateChart(); // initial draw
  </script>
</body>
</html>
