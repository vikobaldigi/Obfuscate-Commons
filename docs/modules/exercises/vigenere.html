<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vigen√®re Cipher</title>
  <link rel="stylesheet" href="../../css/style.css" />
  <link rel="stylesheet" href="../../css/modules.css" />
  <style>
    body {
      padding-top: 3.0em;
    }
    header#terminal-header {
      text-align: center;
    }
    header#terminal-header h1 {
      margin: 0;
      padding: 0;
      line-height: 1.2;
    }
    header#terminal-header p {
      margin: 0;
      padding-top: 1.0em;
      font-size: 1.1em;
      line-height: 1.4;
      max-width: 40em;
      margin-inline: auto;
    }
    main.module-content {
      margin-top: 2em;
      max-width: 700px;
      margin-inline: auto;
    }
    .form-control {
      margin-bottom: 1.5em;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 0.5em;
      color: var(--accent);
    }
    input[type="text"] {
      width: 100%;
      padding: 0.5em;
      font-family: var(--font);
      background-color: #000;
      color: var(--text);
      border: 1px solid var(--accent);
    }
    #result {
      margin-top: 2em;
      padding: 1em;
      border: 1px dashed var(--accent);
      font-family: var(--font);
      color: var(--text);
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="shell">
    <header id="terminal-header">
      <h1>üß™ Vigen√®re Cipher (Exercise)</h1>
      <p>Try encrypting a message with a keyword. The Vigen√®re cipher mixes Caesar shifts using a repeating pattern of letters.</p>
    </header>

    <main class="module-content">
      <div class="form-control">
        <label for="plaintext">Plaintext</label>
        <input type="text" id="plaintext" value="HELLO WORLD">
      </div>

      <div class="form-control">
        <label for="keyword">Keyword</label>
        <input type="text" id="keyword" value="KEY">
      </div>

      <div id="result">Encrypted Output: </div>

      <div style="margin-top: 2em; text-align: center;">
        <a href="index.html" class="nav-button">‚Üê Back to All Exercises</a>
      </div>
    </main>

    <footer>
      <p><a href="../../index.html">‚Üê Back to Obfuscate-OS</a></p>
    </footer>
  </div>

  <script>
    const textInput = document.getElementById('plaintext');
    const keywordInput = document.getElementById('keyword');
    const result = document.getElementById('result');

    function vigenereEncrypt(text, keyword) {
      text = text.toUpperCase();
      keyword = keyword.toUpperCase();
      let result = '';
      let j = 0;

      for (let i = 0; i < text.length; i++) {
        const c = text.charCodeAt(i);
        if (c >= 65 && c <= 90) {
          const k = keyword.charCodeAt(j % keyword.length) - 65;
          const e = ((c - 65 + k) % 26) + 65;
          result += String.fromCharCode(e);
          j++;
        } else {
          result += text[i];
        }
      }
      return result;
    }

    function updateVigenere() {
      const text = textInput.value;
      const key = keywordInput.value;
      const encrypted = vigenereEncrypt(text, key);
      result.textContent = `Encrypted Output: ${encrypted}`;
    }

    textInput.addEventListener('input', updateVigenere);
    keywordInput.addEventListener('input', updateVigenere);
    updateVigenere(); // initialize
  </script>
</body>
</html>
