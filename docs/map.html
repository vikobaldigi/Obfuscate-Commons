<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cryptos Constellation – Digital Undercommons</title>
  <link rel="stylesheet" href="css/styles.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/p5.min.js"></script>
  <style>
    body {
      background-color: #0d0014;
      font-family: 'Courier New', monospace;
      color: #c7b3ff;
      margin: 0;
      min-height: 100vh;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1;
    }

    #overlay {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(25, 0, 50, 0.85);
      border: 1px solid #aa00ff;
      padding: 1em;
      border-radius: 8px;
      box-shadow: 0 0 40px #9c5bff66;
      backdrop-filter: blur(8px);
      z-index: 1000;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(13, 0, 20, 0.9);
      z-index: 2000;
    }

    .modal.visible {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background: rgba(25, 0, 50, 0.95);
      border: 1px solid #aa00ff;
      padding: 2em;
      border-radius: 16px;
      box-shadow: 0 0 40px #9c5bff66;
      backdrop-filter: blur(8px);
      max-width: 400px;
      width: 90%;
    }

    .modal-content h3 {
      color: #e0c6ff;
      margin-top: 0;
    }

    .modal-content input {
      width: 100%;
      padding: 0.8em;
      margin: 1em 0;
      background: #0b0015;
      border: 1px solid #aa00ff;
      color: #ffddff;
      border-radius: 6px;
      font-family: 'Courier New', monospace;
    }

    .modal-buttons {
      display: flex;
      gap: 1em;
      margin-top: 1em;
    }

    .modal-buttons button {
      flex: 1;
      padding: 0.8em;
      background: transparent;
      border: 1px solid #aa00ff;
      color: #ffddff;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .modal-buttons button:hover {
      background: #aa00ff;
      color: #0d0014;
    }

    #modalError {
      color: #ff537a;
      margin-top: 1em;
      display: none;
    }

    .star-description {
      position: absolute;
      background: rgba(25, 0, 50, 0.85);
      border: 1px solid #aa00ff;
      padding: 1em;
      border-radius: 8px;
      box-shadow: 0 0 40px #9c5bff66;
      backdrop-filter: blur(8px);
      max-width: 300px;
      display: none;
      z-index: 1000;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); opacity: 0.8; }
    }

    @keyframes glow {
      0% { filter: drop-shadow(0 0 2px #aa00ff); }
      50% { filter: drop-shadow(0 0 8px #aa00ff); }
      100% { filter: drop-shadow(0 0 2px #aa00ff); }
    }

    .star-glow {
      animation: glow 3s infinite;
    }

    .star {
      position: absolute;
      color: rgba(199, 179, 255, 0.1);
      font-size: 1.5em;
      transition: color 0.3s ease;
      text-shadow: 0 0 10px rgba(199, 179, 255, 0.2);
    }

    .star:hover {
      color: rgba(199, 179, 255, 0.3);
      text-shadow: 0 0 20px rgba(199, 179, 255, 0.4);
    }
  </style>
</head>
<body>
  <div id="overlay">
    <h2>Cryptos Constellation</h2>
    <p>Drag to explore. Click a star to unlock its secrets.</p>
  </div>

  <div id="modal" class="modal">
    <div class="modal-content">
      <h3 id="modalStar">Star</h3>
      <input type="text" id="modalInput" placeholder="Enter passphrase..." />
      <div class="modal-buttons">
        <button id="modalSubmit">Submit</button>
        <button id="modalCancel">Cancel</button>
      </div>
      <div id="modalError">Incorrect passphrase. Try again.</div>
    </div>
  </div>

  <div id="starDescription" class="star-description"></div>

  <script>
    // Create static background stars
    const starSymbols = ["✶","✷","✸","✹","✺","✻","✼","✽"];
    const starsContainer = document.getElementById("stars");
    for (let i = 0; i < 150; i++) {
      const star = document.createElement("div");
      star.className = "star";
      star.innerText = starSymbols[Math.floor(Math.random() * starSymbols.length)];
      star.style.left = Math.random() * 100 + "vw";
      star.style.top = Math.random() * 100 + "vh";
      star.style.opacity = 0.1 + Math.random() * 0.2;
      starsContainer.appendChild(star);
    }

    // Initialize p5.js
    let constellationStars = [];
    let offsetX = 0, offsetY = 0;
    let scale = 1;
    let targetScale = 1;
    let isDragging = false;
    let startX, startY;
    let isZooming = false;
    let zoomTimeout;
    let modalTimeout = null;
    let modal = null;

    function preload() {
      loadJSON('data/cryptos-stars.json', (data) => {
        console.log('Loaded stars data:', data);
        constellationStars = data.stars;
      });
    }

    function setup() {
      createCanvas(windowWidth, windowHeight);
      setupModal();
    }

    function draw() {
      background(13, 0, 20);
      
      // Draw constellation stars if data is loaded
      if (constellationStars && constellationStars.length > 0) {
        drawConstellationStars();
      }
    }

    function drawConstellationStars() {
      push();
      translate(width/2 + offsetX, height/2 + offsetY);
      scale(scale);
      
      // Draw connections
      stroke(170, 0, 255, 0.3);
      strokeWeight(1);
      for (let i = 0; i < constellationStars.length; i++) {
        for (let j = i + 1; j < constellationStars.length; j++) {
          line(constellationStars[i].x, constellationStars[i].y, constellationStars[j].x, constellationStars[j].y);
        }
      }
      
      // Draw stars
      for (let star of constellationStars) {
        // Draw star glow
        fill(170, 0, 255, 30);
        noStroke();
        ellipse(star.x, star.y, 40);
        
        // Draw star
        fill(170, 0, 255);
        noStroke();
        ellipse(star.x, star.y, 10);
        
        // Draw label
        fill(199, 179, 255);
        textAlign(CENTER, CENTER);
        textSize(14);
        text(star.name, star.x, star.y + 20);
      }
      pop();
    }

    function mousePressed() {
      if (mouseX > 0 && mouseX < width && mouseY > 0 && mouseY < height) {
        isDragging = true;
        startX = mouseX - offsetX;
        startY = mouseY - offsetY;
        
        // Check if clicked on a star
        const mx = (mouseX - width/2 - offsetX) / scale;
        const my = (mouseY - height/2 - offsetY) / scale;
        
        for (let star of constellationStars) {
          const d = dist(mx, my, star.x, star.y);
          if (d < 20) {
            showModal(star.name);
            break;
          }
        }
      }
    }

    function mouseReleased() {
      isDragging = false;
    }

    function mouseDragged() {
      if (isDragging) {
        offsetX = mouseX - startX;
        offsetY = mouseY - startY;
      }
    }

    function mouseWheel(event) {
      if (event.deltaY < 0) {
        targetScale = min(scale * 1.1, 2);
      } else {
        targetScale = max(scale * 0.9, 0.5);
      }
      
      if (!isZooming) {
        isZooming = true;
        clearTimeout(zoomTimeout);
        zoomTimeout = setTimeout(() => {
          isZooming = false;
        }, 150);
      }
      
      scale = lerp(scale, targetScale, 0.1);
      return false;
    }

    function windowResized() {
      resizeCanvas(windowWidth, windowHeight);
    }

    function setupModal() {
      modal = document.createElement('div');
      modal.className = 'modal';
      modal.innerHTML = `
        <div class="modal-content">
          <h2>Enter Passphrase</h2>
          <p>To access <span id="starName"></span>, please enter the passphrase:</p>
          <input type="password" id="passphrase" placeholder="Enter passphrase..." />
          <div class="modal-buttons">
            <button onclick="checkPassphrase()">Submit</button>
            <button onclick="closeModal()">Cancel</button>
          </div>
          <p id="error" class="error"></p>
        </div>
      `;
      document.body.appendChild(modal);
    }

    function showModal(starName) {
      if (!modal) setupModal();
      document.getElementById('starName').textContent = starName;
      document.getElementById('passphrase').value = '';
      document.getElementById('error').textContent = '';
      modal.style.display = 'flex';
      document.getElementById('passphrase').focus();
    }

    function closeModal() {
      if (modal) {
        modal.style.display = 'none';
        if (modalTimeout) {
          clearTimeout(modalTimeout);
          modalTimeout = null;
        }
      }
    }

    function checkPassphrase() {
      const passphrase = document.getElementById('passphrase').value;
      if (passphrase === 'undercommons') {
        const starName = document.getElementById('starName').textContent;
        window.location.href = `chatrooms/${starName.toLowerCase()}.html`;
      } else {
        const error = document.getElementById('error');
        error.textContent = 'Incorrect passphrase. Please try again.';
        error.style.color = '#ff537a';
        if (modalTimeout) {
          clearTimeout(modalTimeout);
        }
        modalTimeout = setTimeout(() => {
          error.textContent = '';
        }, 3000);
      }
    }

    // Add event listener for Enter key
    document.addEventListener('keydown', function(event) {
      if (event.key === 'Enter' && modal && modal.style.display === 'flex') {
        checkPassphrase();
      }
    });
  </script>
</body>
</html>
